<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workit-kit</title>
</head>
<body>
    <div id="content">
        <div class="sidebar">
            <img /> <!--Our Logo here-->
            <h1>V and Bruno</h1>
            <div class="task-categories">
                <div class="upcoming">
                    <h2>Upcoming Tasks:</h2>
                    <div class="today">Today</div>
                    <div class="soon">Soon</div>
                    <div class="overdue">Overdue</div>
                    <div class="anytime">Anytime</div>
                </div>
                <div class="cats-container">
                    <h2>Categories:</h2>
                    <div class="cats"></div>
                </div>
            </div>
            <div class="sidebar-options">
                <div class="add-cat">Add Category</div>
                <div class="settings">⚙️</div>
                <div class="modal-space"></div>
            </div>
        </div>
        <div class="main">
            <div class="cat"></div>
            <div class="cat-description"></div>
            <div class="task-container"></div>
            <div class="modal-space-tasks"></div>
        </div>
    </div>
</body>
</html>
